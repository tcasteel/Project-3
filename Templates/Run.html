<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Example</title>
</head>
<body>

  <h1>Geographical Mobility Data</h1>
  <select id="geoDropdown">
    <% geoData.forEach(item => { %>
      <option value="<%= item.place %>"><%= item.NAME %>: <%= item['Geographical Mobility total'] %></option>
    <% }); %>
  </select>

  <h1>Transportation Employment Data</h1>
  <select id="transportationDropdown">
    <% transportationData.forEach(item => { %>
      <option value="<%= item.place %>"><%= item.NAME %>: <%= item['Total Employed in Transportation'] %></option>
    <% }); %>
  </select>

  <script>
    document.getElementById('geoDropdown').addEventListener('change', function() {
      var selectedPlace = this.value;
      console.log('Selected Geographical Mobility Place:', selectedPlace);
      // Add logic to handle the selected value, such as making an API request or displaying details.
    });

    document.getElementById('transportationDropdown').addEventListener('change', function() {
      var selectedPlace = this.value;
      console.log('Selected Transportation Place:', selectedPlace);
      // Add logic to handle the selected value, such as making an API request or displaying details.
    });
  </script>

</body>
</html>
