<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment within The US</title>
    <style>
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Employment Type & Employment Rates Around The US</h1>
    <p>Within this data, it is going to show all the rates & types of Employment via the US Census Bureau.</p>

    <section>
        <h2>Charts</h2>

        <label for="chartType">Select Chart Type:</label>
        <select id="chartType">
            <option value="bar">Bar Chart</option>
            <option value="line">Line Chart</option>
            <option value="pie">Pie Chart</option>
        </select>

        <div id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>
    </section>

    <section>
        <h2>Data Tables</h2>

        <label for="dataTable">Select Data Table:</label>
        <select id="dataTable">
            <option value="geo_data">Geo Data</option>
            <!-- Add more options based on your available tables -->
        </select>

        <label for="year">Year:</label>
        <select id="year">
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>

        <label for="State">State:</label>
        <input type="State" id="State" placeholder="State">

        <label for="City">City:</label>
        <input type="text" id="City" placeholder="City">

        <div id="selectedTable"></div>
    </section>

</body>
</html>
