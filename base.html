<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment within The US</title>
    
    <h1>Employment Type & Employment Rates Around The US</h1>
    <p>Within this data it is going to show all the rates & types of Employment via the US Census Bureau.</p>
    
    <h3></h3>

</head>
<body>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Tables and Charts</title>
</head>
<body>

<h1>Data Tables and Charts</h1>

<section>
    <h2>Data Tables</h2>

    <label for="dataTable">Select Data Table:</label>
    <select id="dataTable">
        {% for table_name, _ in tables.items() %}
            <option value="Geo Data">Geo Data</option>
            <option value="Finance Data">Finance Data</option>
            <option value="Transportation Data">Transportation Data</option>
        {% endfor %}
    </select>

    <div id="selectedTable">
        {{ tables['table1'] | safe }} {# safe is used to render HTML content #}
    </div>
</section>

<section>
    <h2>Charts</h2>

    <label for="chartType">Select Chart Type:</label>
    <select id="chartType">
        <option value="bar">Bar Chart</option>
        <option value="line">Line Chart</option>
        <option value="pie">Pie Chart</option>
    </select>

    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>
</section>

</body>
</html>
